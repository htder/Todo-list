    <div
      class="modal modal-signin position-static d-block bg-secondary py-5"
      tabindex="-1"
      role="dialog"
      id="modalSignin"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content rounded-5 shadow">
          <div class="modal-header p-5 pb-4 border-bottom-0">
            <!-- <h5 class="modal-title">Modal title</h5> -->
            <h2 class="fw-bold mb-0">Add a new task!</h2>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>

          <div class="modal-body p-5 pt-0">
            <form class="">
              <div class="form-floating mb-3">
                <input
                  type="text"
                  class="form-control rounded-4"
                  id="floatingTitle"
                  placeholder="name@example.com"
                />
                <label for="floatingTitle">Title</label>
              </div>
              <div class="form-floating mb-3">
                <input
                  type="text"
                  class="form-control rounded-4"
                  id="floatingDescription"
                  placeholder="Password"
                />
                <label for="floatingDescription">Description</label>
              </div>

              <div class="form-floating mb-3">
                <input
                  type="date"
                  class="form-control rounded-4"
                  id="floatingDate"
                  placeholder="Password"
                />
                <label for="floatingDate">Due Date</label>
              </div>
              <div class="form-floating mb-3">
                <div class="dropdown">
                  <button
                    class="w-100 mb-2 btn btn-lg rounded-4 btn dropdown-toggle project-div"
                    type="button"
                    id="dropdownMenuButton"
                    data-mdb-toggle="dropdown"
                    aria-expanded="false"
                  >
                    <small>Project</small>
                  </button>
                  <ul
                    class="dropdown-menu"
                    aria-labelledby="dropdownMenuButton"
                  >
                    <li><a class="dropdown-item" href="#">Project 1</a></li>
                    <li>
                      <a class="dropdown-item" href="#">Project 2</a>
                    </li>
                    <li>
                      <a class="dropdown-item" href="#">Project 3</a>
                    </li>
                  </ul>
                </div>
              </div>
              <div class="form-floating mb-3">
                <div class="form-check">
                  <input
                    class="form-check-input high-priority"
                    type="checkbox"
                    value=""
                    id="highPriorityCheck"
                  />
                  <label class="form-check-label" for="highPriorityCheck"
                    >High Priority</label
                  >
                </div>
              </div>
              <div class="form-floating mb-3">
                <div class="form-check border-3">
                  <input
                    class="form-check-input medium-priority"
                    type="checkbox"
                    value=""
                    id="mediumPriorityCheck"
                  />
                  <label class="form-check-label" for="mediumPriorityCheck"
                    >Medium Priority</label
                  >
                </div>
              </div>
              <div class="form-floating mb-3">
                <div class="form-check">
                  <input
                    class="form-check-input low-priority"
                    type="checkbox"
                    value=""
                    id="lowPriorityCheck"
                  />
                  <label class="form-check-label" for="lowPriorityCheck"
                    >Low Priority</label
                  >
                </div>
              </div>
              <button
                class="w-100 mb-2 btn btn-lg rounded-4 btn-primary"
                type="submit"
              >
                Submit
              </button>
            </form>
          </div>
        </div>
