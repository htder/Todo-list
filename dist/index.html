<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link href="index.css" rel="stylesheet" />
    <script defer src="main.js"></script>
  </head>
  <body>
    <header
      class="d-flex flex-wrap justify-content-center py-3 border-bottom bg-light"
    >
      <a
        href="/"
        class="d-flex align-items-center text-dark text-decoration-none"
      >
        <span class="fs-4">Simple header</span>
      </a>
    </header>
    <div class="container-fluid">
      <div class="row flex-nowrap">
        <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-light">
          <div
            class="align-items-center align-items-sm-start px-3 pt-2 link-dark min-vh-100"
          >
            <a
              href="/"
              class="d-flex align-items-center pb-1 pt-1 mb-md-0 me-md-auto link-dark text-decoration-none"
            >
              <span class="fs-5 d-none d-sm-inline">Menu</span>
            </a>
            <hr />
            <ul class="nav nav-pills flex-column mb-sm-auto mb-0 list-unstyled">
              <li class="nav-item">
                <a
                  href="#"
                  class="nav-link active align-middle link-dark"
                  aria-current="page"
                >
                  <img
                    class="bi me-2"
                    width="16"
                    height="16"
                    src="../icons/house-door-fill.svg"
                  />
                  <span class="ms-1 d-none d-sm-inline text-decoration-none"
                    >Home</span
                  >
                </a>
              </li>
              <li class="nav-item">
                <a
                  href="#"
                  class="nav-link align-middle link-dark"
                  aria-current="page"
                >
                  <img
                    class="bi me-2"
                    width="16"
                    height="16"
                    src="../icons/calendar-event.svg"
                  />
                  <span class="ms-1 d-none d-sm-inline">Today</span>
                </a>
              </li>
              <li class="nav-item">
                <a
                  href="#"
                  class="nav-link align-middle link-dark"
                  aria-current="page"
                >
                  <img
                    class="bi me-2"
                    width="16"
                    height="16"
                    src="../icons/calendar-week.svg"
                  />
                  <span class="ms-1 d-none d-sm-inline">This Week</span>
                </a>
              </li>
              <hr />
              <li>
                <a href="#" class="nav-link align-middle link-dark">
                  <img
                    class="bi me-2"
                    width="16"
                    height="16"
                    src="../icons/person-circle.svg"
                  /><span class="ms-1 d-none d-sm-inline">Projects</span>
                </a>
                <!-- <ul class="list-unstyled fw-normal pb-1 px-4"> -->
                <ul class="flex-column list-unstyled">
                  <li class="w-100">
                    <a href="#" class="nav-link link-dark rounded">
                      <img
                        class="bi me-2"
                        width="16"
                        height="16"
                        src="../icons/arrow-right-short.svg"
                      /><span class="d-none d-sm-inline">Project 1</span></a
                    >
                  </li>
                  <li class="w-100">
                    <a href="#" class="nav-link link-dark rounded">
                      <img
                        class="bi me-2"
                        width="16"
                        height="16"
                        src="../icons/arrow-right-short.svg"
                      /><span class="d-none d-sm-inline">Project 2</span></a
                    >
                  </li>
                  <li class="w-100">
                    <a href="#" class="nav-link link-dark rounded">
                      <img
                        class="bi me-2"
                        width="16"
                        height="16"
                        src="../icons/arrow-right-short.svg"
                      /><span class="d-none d-sm-inline">Project 3</span></a
                    >
                  </li>
                </ul>
              </li>
            </ul>
            <hr />
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
